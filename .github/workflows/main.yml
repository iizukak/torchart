name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Installation
        run: |
          pip3 install -r ./requirements.txt

      - name: Run pytest
        run: |
          export PYTHONPATH="$PWD:$PYTHONPATH"
          pytest ./torchart

      - name: Run flake8
        run: |
          export PYTHONPATH="$PWD:$PYTHONPATH"
          flake8 ./torchart
